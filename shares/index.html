<!DOCTYPE html>
<html>

    <head>
        <title>Stock and Bitcoin Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
    </head>

    <body>
        <div id="app" class="container">
            <h1>Stock and Bitcoin Data</h1>
            <h2>Gazprom Stock Data</h2>
            <pre>{{ gazpromData }}</pre>
            <h2>Bitcoin Price</h2>
            <p>{{ bitcoinPrice }}</p>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        gazpromData: "",
                        bitcoinPrice: "",
                    };
                },
                async mounted() {
                    this.gazpromData = await getStockData("GAZP");
                    this.bitcoinPrice = await getBitcoinPrice();
                },
            });

            async function getStockData(ticker) {
                const response = await fetch(
                    `https://iss.moex.com/iss/engines/stock/markets/shares/boards/TQBR/securities/${ticker}.json`
                );
                const data = await response.json();
                return JSON.stringify(data, null, 2);
            }

            async function getBitcoinPrice() {
                const response = await fetch(
                    "https://api.coindesk.com/v1/bpi/currentprice.json"
                );
                const data = await response.json();
                return data.bpi.USD.rate_float;
            }

            app.mount("#app");
        </script>
    </body>

</html>
