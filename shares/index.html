<!DOCTYPE html>
<html>

    <head>
        <title>Stock and Bitcoin Data</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
    </head>

    <body>
        <div id="app" class="container">
            <h1>Stock and Bitcoin Data</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Book Value</th>
                        <th>Current Price</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in data" :key="item.label">
                        <td>{{ item.label }}</td>
                        <td>{{ item.book_value }}</td>
                        <td>{{ item.current_price }}</td>
                        <td>{{ item.change }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        data: [],
                    };
                },
                async mounted() {
                    const response = await fetch("data.json");
                    const data = await response.json();

                    for (const item of data) {
                        if (item.shares) {
                            const stockData = await getStockData(item.shares.label);
                            this.data.push({
                                label: item.shares.label,
                                book_value: item.shares.book_value,
                                current_price: stockData.marketdata.data[0][11],
                                change:
                                    ((stockData.marketdata.data[0][11] - item.shares.book_value) /
                                        item.shares.book_value) *
                                    100,
                            });
                        } else if (item.crypto) {
                            const cryptoPrice = await getCryptoPrice(item.crypto.label);
                            this.data.push({
                                label: item.crypto.label,
                                book_value: item.crypto.book_value,
                                current_price: cryptoPrice,
                                change:
                                    ((cryptoPrice - item.crypto.book_value) /
                                        item.crypto.book_value) *
                                    100,
                            });
                        }
                    }
                },
            });

            async function getStockData(ticker) {
                const response = await fetch(
                    `https://iss.moex.com/iss/engines/stock/markets/shares/boards/TQBR/securities/${ticker}.json`
                );
                const data = await response.json();
                return data;
            }

            async function getCryptoPrice(symbol) {
                const response = await fetch(
                    `https://api.binance.com/api/v3/ticker/price?symbol=${symbol}USDT`
                );
                const data = await response.json();
                return parseFloat(data.price);
            }

            app.mount("#app");
        </script>
    </body>

</html>
