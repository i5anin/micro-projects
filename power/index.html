<!DOCTYPE html>
<html>

    <head>
        <title>График энергопотребления</title>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
    </head>

    <body data-bs-theme="dark">

        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Среднее потребление электроэнергии в течение суток:</td>
                        <td><span id="averageDayPower"></span> kW</td>
                    </tr>
                    <!--<tr>
                        <td>Средняя потребляемая мощность в течение ночи:</td>
                        <td><span id="averageNightPower"></span> kW</td>
                    </tr>
                    <tr>
                        <td>Среднее энергопотребление за 24 часа:</td>
                        <td><span id="averageTotalPower"></span> kW</td>
                    </tr> -->
                    <tr>
                        <td>Ожидаемое в конце месяца:</td>
                        <td><span id="expectedEnd"></span> kW</td>
                    </tr>
                </tbody>
            </table>


            <div class="d-flex justify-content-center">
                <canvas id="powerChart" style="width: 600px; height: 400px;"></canvas>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
    <style>
        /* Increase chart size on mobile devices */
        @media only screen and (max-width: 600px) {
            #powerChart {
                width: 50% !important;
                height: auto !important;
            }
        }
    </style>

</html>
