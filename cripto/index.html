<!DOCTYPE html>
<html lang="ru">

    <head>
        <title>График энергопотребления</title>
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Среднее доход в течение суток:</td>
                        <td><span id="averageDayPower"></span> USD</td>
                        <td><span id="averageDayPowerCost"></span> RUB</td>
                    </tr>
                    <tr>
                        <td>Ожидаемое доход в конце месяца:</td>
                        <td><span id="expectedEndPower"></span> USD</td>
                        <td><span id="expectedEndPowerCost"></span> RUB</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-center">
                <canvas id="powerChart" style="width: 600px; height: 400px;"></canvas>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
